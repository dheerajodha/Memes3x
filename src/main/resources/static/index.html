<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
        <title>Welcome to XMeme</title>
        <link rel="stylesheet" href="/css/main.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <noscript>
            <h2>Sorry! Your browser doesn't support Javascript</h2>
        </noscript>

        <div class="parallax" id="parallax-upper"></div>
        <div class="parallax" id="parallax-lower">
            <div id="container-wrap">
                <div id="left" class="container">
                    <div>
                        <div id="left-container-wrapper"><button id="viewMemesButton">View Memes</button></div>
                    </div>
                </div>
                <div id="right" class="container">
                    <div id="right-container-wrapper">
                        <form id="memeUploadForm" name="memeUploadForm" action="http://localhost:8080/memes/" method="POST" enctype="multipart/form-data">
                            <input id="name" type="text" name="name" placeholder="Name" class="file-input" required />
                            <input id="caption" name="caption" type="text" placeholder="Caption" class="file-input" required />
                            <input id="url" name="url" type="url" placeholder="Meme URL" class="file-input" required />
                            <button type="submit" class="submit-btn">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        

        <script src="/js/main.js" ></script>
    </body>
</html>
